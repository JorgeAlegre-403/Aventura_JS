<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Cyberpunk</title>
    <link rel="stylesheet" href="Scene_1.css">
</head>

<body>
    <header>
        <h1 id="tittle">Aventura en el Reino de JS</h1>
    </header>
    <main>
        <div id="scene-1" class="scene">
            <div id="scene-1-player">
                <img src="characters\David.png" alt="Foto de Antonio">
                <h2>David</h2>
            </div>
            <div id="scene-1-stats">
                <div>
                    <p>Ataque: 12</p>
                </div>
                <div>
                    <p>Defensa:10</p>
                </div>
                <div>
                    <p>Vida inicial:100</p>
                </div>
            </div>
            <div>
                <button>Continuar</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="inventory-container">
            <div class="item"><img src="objects\Cuchilla.png"
                    alt="Imagen_axe"></div>
            <div class="item"><img src="objects\Dagger.png" alt="">
            </div>
            <div class="item"><img src="objects\Fusil_1.png" alt="">
            </div>
            <div class="item"><img src="objects\Fusil_2.png" alt="">
            </div>
            <div class="item"><img src="objects\Pistola.png"
                    alt=""></div>
            <div class="item"><img src="objects\Katana.png" alt="">
            </div>
        </div>
    </footer>

</html>
